<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <div class = "container-fluid">
    <header class = "row">
        <h1>Weather Dashboard</h1>
    </header>
    <div class = "row" id="row2">
    <aside class="city-search col-lg-4">
        <h2>Search for a City:</h2>
        <input type="text" id="searchBar" placeholder="Enter a city name"></input>
        <button class="submitBtn" id="searchBtn">Search</button>
        <hr>
        <div id="searchedBtns"></div>
    </aside>

    <div class = "col-lg-8">
    <section class="weather row">
        <div class = "boarder container-sm">
        <h2 class="cityName date"></h2>
        <p class="temp">Temp: <span id="tempInput"></span></p>
        <p class="wind">Wind: <span id="windInput"></span></p>
        <p class="humidity">Humidity: <span id="humInput"></span></p>
        <p class="UV">UV Index: <span id=UVInput></span></p>
    </div>
    </section>

    <section class="forcast row">
    <div class="container-sm mx-auto">
        <div class="col cardhere" id="newCards">
           <div class="card m-2" style="width: 10rem;">
                <div class="card-header">
                    <h2>day</h2>
                    <h2></h2>
                </div>
                <div class="list-group list-group-flush">
                    <li class="list-group-item">
                </div>
                <div class="list-group-item" id="forcastedTemp"> </div>
                <div class="list-group-item" id="forcastedWind"> </div>
            </div>
        </div>
    </div>
</section>
</div>
</div>
</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
        integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>

</body>

</html>
